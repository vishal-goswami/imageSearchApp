<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Gallary</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body id="top">
		<div class="main">
			<div class="header">
				<h1>Search Your image</h1>
			</div>
			<div class="search-box">
				<form>
					<input type="text" class="search-input" placeholder="Enter Your Keyword to Search" />
					<button class="search-btn">Search</button>
				</form>
			</div>
			<div class="gallary">
				<div class="box">
					<img
						src="https://images.pexels.com/photos/6851359/pexels-photo-6851359.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
						alt="Highway image"
					/>
				</div>
				<div class="box">
					<img
						src="https://images.pexels.com/photos/6851359/pexels-photo-6851359.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
						alt="Highway image"
					/>
				</div>
				<div class="box">
					<img
						src="https://images.pexels.com/photos/6851359/pexels-photo-6851359.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
						alt="Highway image"
					/>
				</div>
			</div>
			<button class="more">more Image</button>
			<!-- <a href="#top" class="top">Top</a> -->
		</div>
		<script src="app.js"></script>
	</body>
</html>
