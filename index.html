<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Gallary</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body id="top">
		<div class="main">
			<div class="header">
				<h1>Search Your image</h1>
			</div>
			<div class="search-box">
				<form>
					<input type="text" class="search-input" placeholder="Enter Your Text"/>
					<button class="search-btn">Search</button>
				</form>
			</div>
			<div class="gallary">
				<div class="box">
					<img
						src="https://plus.unsplash.com/premium_photo-1673239605745-5a7567200f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c3Vuc2V0fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
						alt="Highway image"
					/>
				</div>
				<div class="box">
					<img
						src="https://images.unsplash.com/photo-1542159919831-40fb0656b45a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
						alt="Highway image"
					/>
				</div>
				<div class="box">
					<img
						src="https://images.unsplash.com/photo-1506102383123-c8ef1e872756?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
						alt="Highway image"
					/>
				</div>
			</div>
			<button class="more">more Image</button>
			<!-- <a href="#top" class="top">Top</a> -->
		</div>
		<script src="app.js"></script>
	</body>
</html>
